<form [formGroup]="form">
  <mat-form-field class="example-full-width"
                  appearance="fill">
    <mat-label>Leave a comment</mat-label>

    <input matInput
           #input
           type="text"
           name="message"
           formControlName="message"
           autocomplete="off"
    >

  </mat-form-field>

  <button mat-raised-button
          type="button"
          color="primary"
          [disabled]="!form?.valid"
          (click)="send()"
  >
    Send
  </button>
</form>
